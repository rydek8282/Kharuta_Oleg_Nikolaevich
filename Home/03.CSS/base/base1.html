<style>
    div.MenuLevel1 { width: 100px }

    div.MenuLevel1 > div:hover div.MenuLevel2 { display: block; position: absolute;  z-index: 1; }
    .tuesday {left: 101px; top: -20px;}
    .wednesday { left: 202px; top: -40px;}

    .saturday { left: 505px; top: -100px;}
    .sunday { left: 606px; top: -120px;}

        div.MenuLevel1 { width: 100px }
    div.MenuLevel1 > div { background-color: yellow; border: solid blue 1px; position: relative; cursor: pointer }
    div.MenuLevel2 { width: 100px; display: none }
    div.MenuLevel2 > div { background-color: cyan; border: solid blue 1px; cursor: pointer }
    div.MenuLevel1 > div:hover div.MenuLevel2 { display: block; position: absolute;left: 100%; top: 0% ; z-index: 1; }

    }
