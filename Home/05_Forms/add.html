<html lang="en">

<body>
<h1>Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php"  >

    <fieldset>
   <legend>Личные данные </legend>
   <input type="text" maxlength="25" pattern="А-Яа-яЁё" autofocus placeholder ="Фамилия" ><br>
   <input type="text" maxlength="20" pattern="А-Яа-яЁё" placeholder="Имя" ><br>
   <input type="text" maxlength="24" pattern="А-Яа-яЁё" placeholder="Отчество" ><br>
    </fieldset>
    <fieldset>
        <legend>Паспортные данные</legend>
        <input type="text" maxlength="2" pattern="[A-Z]{,2}" placeholder ="AA" ><br>
        <input type="number" maxlength="7" pattern="[0-9]{7}" placeholder="1234567" ><br>
    </fieldset>
    <fieldset>
        <legend>Дата рождения</legend>
        <input type="number" maxlength="4" pattern="[0-9]{4}" placeholder ="2000" > Год рождения<br>
      
        
        <select name="Months" id="Months" ><br>
             <option value="1" selected>Январь</option>
             <option value="2">Февраль</option>
             <option value="3">Март</option>
                 <option value="4">Апрель</option>
                 <option value="5">Май</option>
                 <option value="6">Июнь</option>
                 <option value="7">Июль</option>
                 <option value="8">Август</option>
                 <option value="9">Сентябрь</option>
                 <option value="10">Октябрь</option>
                 <option value="11">Ноябрь</option>
                 <option value="12">Декабрь</option>
              </optgroup>
            </select>
              <label for="Months"> Месяц рождения </label>
              <br>
              <input type="number" pattern="[0-9]{2}" maxlength="2" min="1" max="31" step="1"> 
    </fieldset>


</form>
